apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: echoserver
  namespace: echoserver
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - echo.r42dns.com
    secretName: echoserver-tls
  rules:
  - host: echo.r42dns.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: echoserver
          servicePort: 80
